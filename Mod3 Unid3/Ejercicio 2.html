<body>
    <script>
		var numeros = [300, 88, 3500, 5, 29, 6];
		
		var mayor = 0;
		for (var i = 0; i < numeros.length; i++) {
			if (numeros[i] > mayor) {
				mayor = numeros[i];
			}
		}

		console.log('el mayor de ' + numeros + ' es ' + mayor);
 
    </script>
